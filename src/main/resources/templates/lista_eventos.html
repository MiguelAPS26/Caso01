<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Eventos</h2>
    <a href="/eventos/nuevo" class="btn btn-primary">Agregar Evento</a>
    <a href="/eventos/pdf" class="btn btn-danger">Exportar PDF</a>
    <a href="/eventos/excel" class="btn btn-success">Exportar Excel</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
            <td th:text="${evento.id}"></td>
            <td th:text="${evento.titulo}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.lugar}"></td>
            <td>
                <!-- Botón de Editar -->
                <a th:href="@{'/eventos/editar/' + ${evento.id}}" class="btn btn-warning">Editar</a>
                <!-- Botón de Eliminar -->
                <a th:href="@{'/eventos/eliminar/' + ${evento.id}}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
